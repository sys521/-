<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./dist/css/index.css">
    <title>印象</title>
</head>
<body>
    <header>
        <div class="logo">成都印象</div>
        <nav>
            <li><a href="#second">美景</a></li>
            <li><a href="#third">美食</a></li>
            <li><a href="#fourth">美物</a></li>
            <li><a href="#five">美。</a></li>
        </nav>
    </header>
    <section id="first">
        <div class="firstbg">
            <div class="first-left"></div>
            <div class="first-right"></div>
        </div>
    </section>
    <section id="second">
        <h1>
            <p>美</p>
            <span class="rotateball"></span>
            <p>景</p>
        </h1>
        <div class="fadein">
            <div class="bg0"></div>
            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="bg3"></div>
        </div>
    </section>
    <section id="third">
        <h1>
            <p>美</p>
            <span class="stretchload"></span>
            <p>食</p>
        </h1>
        <div class="contanier">
            <div class="roundcarousel">
                <div class="rbg0"></div>
                <div class="rbg1"></div>
                <div class="rbg2"></div>
                <div class="rbg3"></div>
                <div class="rbg4"></div>
                <div class="rbg5"></div>
            </div>
        </div>
    </section>
    <section id="fourth">
        <h1>
            <p>美</p>
            <span class="roundload"></span>
            <p>物</p>
        </h1>
        <div class="photowall">
            <div class="item">
                <img src="./dist/image/13.jpg">
                <div class="fontct">
                    <h4>看我萌不萌？</h4>
                </div>
            </div>
            <div class="item">
                <img src="./dist/image/14.jpg">
                <div class="fontct">
                    <h4>其实我最萌！</h4>
                </div>
            </div>
            <div class="item">
                <img src="./dist/image/15.jpg">
                <div class="fontct">
                    <h4>我有点想笑！</h4>
                </div>
            </div>
            <div class="item">
                <img src="./dist/image/16.jpg">
                <div class="fontct">
                    <h4>如果我没有黑眼圈，你还会爱我吗？</h4>
                </div>
            </div>
        </div>
    </section>
    <section id="five">
        <h1>下面切入主题</h1>
        <div class="container">
            <div class="lifangti">
                <div class="front">1</div>
                <div class="back">6</div>
                <div class="left">2</div>
                <div class="right">5</div>
                <div class="top">3</div>
                <div class="bottom">4</div>
            </div>
        </div>
        <div class="yazhu">来来来！买定离手</div>
    </section>
    <script src="./dist/js/index.js"></script>
</body>
</html>
